<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOAT BEER | Excelência em Cada Gole</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* ===== AGE GATE ===== */
#age-gate {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 9999;
}

#age-gate button {
    margin: 10px;
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.btn-yes {
    background: #c9a227;
    color: #000;
}

.btn-no {
    background: #444;
    color: #fff;
}

/* ===== SITE ===== */
header {
    background: url('banner.jpg') center/cover no-repeat;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

header h1 {
    font-size: 48px;
    background: rgba(0,0,0,0.6);
    padding: 20px;
}
</style>
</head>

<body>

<!-- AGE VERIFICATION -->
<div id="age-gate">
    <h1>GOAT BEER</h1>
    <p>Você tem mais de 18 anos?</p>
    <div>
        <button class="btn-yes" onclick="enterSite()">SIM</button>
        <button class="btn-no" onclick="denyAccess()">NÃO</button>
    </div>
</div>

<!-- SITE CONTENT -->
<header>
    <h1>Excelência em cada gole.</h1>
</header>

<script>
function enterSite() {
    document.getElementById("age-gate").style.display = "none";
}

function denyAccess() {
    document.body.innerHTML = "<div style='background:black;color:white;height:100vh;display:flex;justify-content:center;align-items:center;text-align:center;'><h1>Acesso permitido apenas para maiores de 18 anos.</h1></div>";
}
</script>

</body>
</html>
